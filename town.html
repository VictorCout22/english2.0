        .answer-input {

        .answer-input:focus {

        .answer-input::placeholder {

        .answer-input.correct {

        .button-container {

        .action-button {

        .game-selection-buttons {

        .game-selection-buttons button {

        .game-header .logo {

        .multiple-choice-options {

        .option-button {

        .option-button:hover {

        .option-button.selected {

        .option-button.correct {

        .option-button.incorrect {

            border-bottom-color: #e04343;
        }

        .match-game-container {

        .match-item {

            border: 2px solid #e5e5e5;
            border-bottom-width: 5px;

            background-color: #fff;
            font-family: 'museo-sans-rounded', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .match-item:hover {
            background-color: #f7f7f7;
        }

        .match-item.selected {
            background-color: #1cb0f6;
            color: white;
            border-color: #1cb0f6;
            border-bottom-color: #1898e0;
        }

        .match-item.correct {
            background-color: #d7ffb8;
            color: #58cc02;
            border-color: #58cc02;
            border-bottom-color: #4bb302;
        }

        .match-item.incorrect {
            background-color: #ffdde0;
            color: #ff4b4b;
            border-color: #ff4b4b;
            border-bottom-color: #e04343;
        }

        @media (max-width: 600px) {
            .action-button {
                width: 100%;
            }
            .button-container {
                display: block;
            }
            .multiple-choice-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-content-wrapper">

    <script>
        const vocabulary = [
            { english: 'traffic light', portuguese: 'sem√°foro', sentence: 'We have to stop at the red ___.', tip: 'Sinal de tr√¢nsito que indica quando parar ou seguir.' },
            { english: 'crosswalk', portuguese: 'faixa de pedestre', sentence: 'Always use the ___ to cross the street safely.', tip: '√Årea marcada na rua para a passagem de pedestres.' },
            { english: 'sidewalk', portuguese: 'cal√ßada', sentence: 'Please walk on the ___ and not in the street.', tip: 'Caminho ao lado da rua para pedestres.' },
            { english: 'street', portuguese: 'rua', sentence: 'The cars are driving down the main ___.', tip: 'Via p√∫blica por onde os ve√≠culos e pessoas se locomovem.' },
            { english: 'bridge', portuguese: 'ponte', sentence: 'We crossed a large ___ over the river.', tip: 'Estrutura que conecta dois pontos sobre um obst√°culo.' },
            { english: 'avenue', portuguese: 'avenida', sentence: 'Many big stores are located on the main ___.', tip: 'Rua larga e importante, geralmente com tr√°fego intenso.' },
            { english: 'square', portuguese: 'pra√ßa', sentence: 'Kids were playing in the town ___.', tip: 'Espa√ßo p√∫blico aberto, muitas vezes com bancos e jardins.' },
            { english: 'statue', portuguese: 'est√°tua', sentence: 'There is a famous bronze ___ in the park.', tip: 'Escultura que representa uma figura, pessoa ou animal.' },
            { english: 'subway', portuguese: 'metr√¥', sentence: 'I take the ___ to get to work every day.', tip: 'Sistema de transporte subterr√¢neo.' },
            { english: 'bus stop', portuguese: 'ponto de √¥nibus', sentence: 'I waited for the bus at the ___.', tip: 'Local designado para embarque e desembarque de √¥nibus.' },
            { english: 'skyscraper', portuguese: 'arranha-c√©u', sentence: 'New York City is famous for its tall ___.', tip: 'Pr√©dio muito alto, com muitos andares.' },
            { english: 'fountain', portuguese: 'fonte', sentence: 'The beautiful ___ is in the center of the park.', tip: 'Constru√ß√£o que jorra √°gua, decorando um espa√ßo p√∫blico.' },
            { english: 'monument', portuguese: 'monumento', sentence: 'The city has a ___ dedicated to its founder.', tip: 'Estrutura erguida para comemorar um evento ou pessoa.' },
            { english: 'parking lot', portuguese: 'estacionamento', sentence: 'I left my car in the ___ behind the building.', tip: '√Årea destinada para estacionar ve√≠culos.' },
            { english: 'billboard', portuguese: 'outdoor', sentence: 'A huge ___ advertised the new movie.', tip: 'Painel grande de propaganda em espa√ßos p√∫blicos.' },
            { english: 'post office', portuguese: 'correio', sentence: 'I need to go to the ___ to send a letter.', tip: 'Ag√™ncia onde se pode enviar e receber correspond√™ncias.' },
            { english: 'fire station', portuguese: 'corpo de bombeiros', sentence: 'The ___ is located on the corner of the street.', tip: 'Local onde os bombeiros trabalham e seus ve√≠culos s√£o guardados.' },
            { english: 'police station', portuguese: 'delegacia de pol√≠cia', sentence: 'He reported the crime at the ___.', tip: 'Pr√©dio onde a pol√≠cia trabalha.' },
            { english: 'city hall', portuguese: 'prefeitura', sentence: 'The mayor works at the ___.', tip: 'Edif√≠cio principal da administra√ß√£o municipal.' },
            { english: 'library', portuguese: 'biblioteca', sentence: 'You can borrow books from the ___.', tip: 'Lugar com uma grande cole√ß√£o de livros para leitura e empr√©stimo.' },
            { english: 'park', portuguese: 'parque', sentence: 'We went to the ___ to have a picnic.', tip: '√Årea verde p√∫blica para recrea√ß√£o.' },
            { english: 'playground', portuguese: 'parquinho', sentence: 'The children were playing on the swings in the ___.', tip: '√Årea de recrea√ß√£o com brinquedos para crian√ßas.' },
            { english: 'traffic jam', portuguese: 'engarrafamento', sentence: 'I was late because of the ___ during rush hour.', tip: 'Grande ac√∫mulo de ve√≠culos que impede ou lentifica o tr√°fego.' },
            { english: 'pedestrian bridge', portuguese: 'passarela', sentence: 'We used the ___ to cross the highway safely.', tip: 'Ponte exclusiva para pedestres.' },
            { english: 'signs', portuguese: 'placas', sentence: 'There are many road ___ to help drivers navigate.', tip: 'Indicadores de tr√¢nsito com informa√ß√µes para motoristas e pedestres.' },
            { english: 'corner', portuguese: 'esquina', sentence: 'The cafe is on the ___ of Elm Street and Oak Avenue.', tip: 'Ponto de encontro de duas ruas.' },
            { english: 'downtown', portuguese: 'centro da cidade', sentence: 'The company\'s headquarters is located in ___.', tip: 'A √°rea comercial e central da cidade.' },
            { english: 'building', portuguese: 'pr√©dio', sentence: 'That tall ___ has many offices.', tip: 'Constru√ß√£o com v√°rios andares.' },
            { english: 'bus station', portuguese: 'rodovi√°ria', sentence: 'He took a bus from the ___ to another city.', tip: 'Terminal de √¥nibus para viagens intermunicipais ou interestaduais.' },
            { english: 'train station', portuguese: 'esta√ß√£o de trem', sentence: 'She waited for the train at the ___.', tip: 'Local de embarque e desembarque de trens.' },
        ];

        const gameContainer = document.getElementById('game-container');
        let totalItems = 5;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showMenu() {
            gameContainer.innerHTML = `
                <div class="menu">
                    <h2>Escolha um Jogo</h2>
                    <p>Vamos praticar vocabul√°rio sobre a cidade? üèôÔ∏è</p>
                    <div class="game-selection-buttons">
                        <button onclick="startGame('match')">Combinar Palavras</button>
                        <button onclick="startGame('multipleChoice')">M√∫ltipla Escolha</button>
                        <button onclick="startGame('whatsTheWord')">Qual √© a Palavra?</button>
                        <button onclick="startGame('fillInTheBlank')">Complete a Frase</button>
                    </div>
                </div>
            `;
        }
        
        function showGameHeader() {
            gameContainer.innerHTML = `
                <div class="game-header">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/2539/2539749.svg" alt="Back to menu" class="logo" onclick="showMenu()">
                </div>
                <div id="game-content"></div>
            `;
        }

        function showFeedback(message, isCorrect) {
            const feedbackEl = document.getElementById('feedback');
            if (feedbackEl) {
                feedbackEl.textContent = message;
                feedbackEl.className = 'feedback-message ' + (isCorrect ? 'correct' : 'incorrect');
            }
        }

        let currentGameType = '';
        let gameItems = [];
        let currentItemIndex = 0;

        function startGame(gameType) {
            currentGameType = gameType;
            gameItems = shuffleArray([...vocabulary]).slice(0, totalItems);
            currentItemIndex = 0;
            showGameHeader();
            if (gameType === 'match') {
                setupMatchGame();
            } else {
                loadNextQuestion();
            }
        }
        
        function loadNextQuestion() {
            if (currentItemIndex < totalItems) {
                const item = gameItems[currentItemIndex];
                const gameContent = document.getElementById('game-content');
                
                gameContent.innerHTML = '';
                
                if (currentGameType === 'multipleChoice') {
                    setupMultipleChoiceQuestion(item);
                } else if (currentGameType === 'whatsTheWord') {
                    setupWhatsTheWordQuestion(item);
                } else if (currentGameType === 'fillInTheBlank') {
                    setupFillInTheBlankQuestion(item);
                }
            } else {
                showFinalMessage();
            }
        }
        
        function showFinalMessage() {
            gameContainer.innerHTML = `
                <div class="menu">
                    <h2>Parab√©ns! üéâ</h2>
                    <p>Voc√™ completou o jogo. Continue praticando para memorizar todas as palavras!</p>
                    <button class="start-button" onclick="showMenu()">Voltar ao Menu</button>
                </div>
            `;
        }
        
        function handleCorrectAnswer() {
            currentItemIndex++;
            showFeedback('Correto! ‚úÖ', true);
            setTimeout(() => {
                const feedbackEl = document.getElementById('feedback');
                if (feedbackEl) feedbackEl.innerHTML = '';
                loadNextQuestion();
            }, 1000);
        }
        
        function handleIncorrectAnswer(correctAnswer) {
            showFeedback(`Incorreto. A resposta correta √© "${correctAnswer}". ‚ùå`, false);
        }
        
        // --- JOGO DE COMBINAR PALAVRAS (MATCH) ---
        let selectedCards = [];
        let matchedPairs = 0;
        
        function setupMatchGame() {
            const gameContent = document.getElementById('game-content');
            matchedPairs = 0;

            const cards = [];
            gameItems.forEach(item => {
                cards.push({ text: item.english, id: item.english });
                cards.push({ text: item.portuguese, id: item.english });
            });
            
            const shuffledCards = shuffleArray(cards);
            
            const cardGrid = document.createElement('div');
            cardGrid.className = 'match-game-container';
            
            shuffledCards.forEach(cardItem => {
                const card = document.createElement('div');
                card.className = 'match-item';
                card.textContent = cardItem.text;
                card.dataset.id = cardItem.id;
                
                card.addEventListener('click', () => handleMatchClick(card));
                cardGrid.appendChild(card);
            });
            
            gameContent.innerHTML = `
                <h2>Combinar Palavras üß©</h2>
                <p>Clique para encontrar os pares de tradu√ß√£o.</p>
                <div id="feedback" class="feedback-message"></div>
            `;
            gameContent.appendChild(cardGrid);
        }
        
        function handleMatchClick(card) {
            if (card.classList.contains('selected') || card.classList.contains('correct') || selectedCards.length >= 2) {
                return;
            }

            card.classList.add('selected');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                const [card1, card2] = selectedCards;

                if (card1.dataset.id === card2.dataset.id) {
                    showFeedback('Parab√©ns, voc√™ encontrou um par! üéâ', true);
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                    card1.classList.add('correct');
                    card2.classList.add('correct');
                    
                    matchedPairs++;
                    if (matchedPairs === totalItems) {
                        setTimeout(() => {
                            showFeedback('Voc√™ completou o jogo!', true);
                            setTimeout(showFinalMessage, 2000);
                        }, 1000);
                    }
                } else {
                    showFeedback('N√£o √© um par. Tente novamente! üòî', false);
                    setTimeout(() => {
                        card1.classList.remove('selected');
                        card2.classList.remove('selected');
                        showFeedback('', false);
                    }, 1000);
                }
                selectedCards = [];
            }
        }


        // --- M√öLTIPLA ESCOLHA ---
        function setupMultipleChoiceQuestion(item) {
            const gameContent = document.getElementById('game-content');
            
            const questionText = item.portuguese;
            const correctAnswer = item.english;
            
            const wrongItems = shuffleArray(vocabulary.filter(i => i.english !== correctAnswer)).slice(0, 3);
            const options = [...wrongItems.map(i => i.english), correctAnswer];
            shuffleArray(options);

            gameContent.innerHTML = `
                <div class="question-box">
                    <h2>M√∫ltipla Escolha ü§î</h2>
                    <p>Como se diz "<strong>${questionText}</strong>"?</p>
                    <div id="feedback" class="feedback-message"></div>
                    <div class="multiple-choice-options">
                        ${options.map(opt => `<button class="option-button">${opt}</button>`).join('')}
                    </div>
                </div>
            `;
            
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const selected = e.target;
                    
                    document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);
                    
                    if (selected.textContent === correctAnswer) {
                        selected.classList.add('correct');
                        handleCorrectAnswer();
                    } else {
                        selected.classList.add('incorrect');
                        const correctButton = Array.from(document.querySelectorAll('.option-button')).find(b => b.textContent === correctAnswer);
                        if(correctButton) correctButton.classList.add('correct');
                        
                        showFeedback(`Incorreto. A resposta era "${correctAnswer}". ‚ùå`, false);
                        setTimeout(() => {
                            currentItemIndex++;
                            loadNextQuestion();
                        }, 2000);
                    }
                });
            });
        }

        // --- QUAL √â A PALAVRA? ---
        function setupWhatsTheWordQuestion(item) {
            const gameContent = document.getElementById('game-content');
            
            gameContent.innerHTML = `
                <div class="question-box">
                    <h2>Qual √© a Palavra? ‚úçÔ∏è</h2>
                    <p>Digite a tradu√ß√£o de "<strong>${item.portuguese}</strong>".</p>
                    <div id="feedback" class="feedback-message"></div>
                    <div class="answer-input-container">
                        <input type="text" id="answer-input" class="answer-input" placeholder="Sua resposta">
                    </div>
                    <div class="button-container">
                        <button id="verify-btn" class="action-button verify">Verificar</button>
                    </div>
                </div>
            `;

            const input = document.getElementById('answer-input');
            const verifyBtn = document.getElementById('verify-btn');
            
            const handleCheck = () => {
                const userAnswer = input.value.trim().toLowerCase();
                if (userAnswer === item.english.toLowerCase()) {
                    input.classList.add('correct');
                    input.disabled = true;
                    verifyBtn.classList.remove('verify');
                    verifyBtn.classList.add('next');
